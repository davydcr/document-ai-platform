version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: document-ai-postgres
    environment:
      POSTGRES_DB: document_ai_platform
      POSTGRES_USER: document_ai
      POSTGRES_PASSWORD: document_ai_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - document-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U document_ai -d document_ai_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Document AI Platform Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-ai-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/document_ai_platform
      SPRING_DATASOURCE_USERNAME: document_ai
      SPRING_DATASOURCE_PASSWORD: document_ai_secure_password
      APP_DOCUMENT_UPLOAD_DIR: /var/document-ai/uploads
      APP_OCR_TEMP_DIR: /var/document-ai/temp
    ports:
      - "8080:8080"
    volumes:
      - document_ai_uploads:/var/document-ai/uploads
      - document_ai_temp:/var/document-ai/temp
    networks:
      - document-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/documents"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  document_ai_uploads:
    driver: local
  document_ai_temp:
    driver: local

networks:
  document-ai-network:
    driver: bridge
