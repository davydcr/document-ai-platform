name: ğŸ§ª CI - Tests & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  MAVEN_OPTS: "-Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true"

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: document_ai_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ—ï¸ Build & Test
        run: |
          cd backend
          mvn clean test \
            -DskipITs=false \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/document_ai_test \
            -Dspring.datasource.username=test_user \
            -Dspring.datasource.password=test_password

      - name: ğŸ“Š Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: 'backend/**/target/surefire-reports/*.xml'
          reporter: 'java-junit'
          fail-on-error: false

      - name: ğŸ“ˆ Upload Coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/**/target/site/jacoco/index.html
          fail_ci_if_error: false

  build:
    name: Maven Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Package application
        run: |
          cd backend
          mvn clean package -DskipTests -q

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: application-jar
          path: backend/infrastructure/target/*.jar
          retention-days: 5
