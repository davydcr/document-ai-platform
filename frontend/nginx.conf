server {
    listen 80;
    server_name _;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    root /usr/share/nginx/html;
    index index.html;

    # Aumentar limite de tamanho de upload
    client_max_body_size 100M;

    # API proxy - DEVE vir ANTES de try_files
    location /api/ {
        # Permitir OPTIONS (preflight) sem passar para backend em alguns casos
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept' always;
            add_header 'Access-Control-Max-Age' '3600' always;
            add_header 'Content-Length' '0' always;
            add_header 'Content-Type' 'text/plain charset=UTF-8' always;
            return 204;
        }

        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        client_max_body_size 100M;
        
        # Desabilitar buffering para streaming de status
        proxy_buffering off;
        proxy_cache off;
        
        # Passar todos os headers importantes
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # CORS headers passados ao cliente
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept' always;
    }

    # Cache para arquivos est√°ticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 =200 /index.html;
}
