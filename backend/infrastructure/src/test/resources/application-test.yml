spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
  test:
    database:
      replace: any
  flyway:
    enabled: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

logging:
  level:
    root: INFO
    com.davydcr.document: DEBUG
    org.flywaydb: INFO

app:
  document:
    upload-dir: /tmp/test-document-ai/uploads
    max-file-size: 52428800
  ocr:
    temp-dir: /tmp/test-document-ai/temp
    tessdata-path: ""
    languages: por+eng

