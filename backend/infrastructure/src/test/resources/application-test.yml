spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
  test:
    database:
      replace: any
  flyway:
    enabled: false
    root: INFO
    com.davydcr.document: DEBUG
    org.flywaydb: INFO
