# ============================================================
# Test Profile Configuration
# ============================================================

# Mail Configuration (disabled for tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.email.enabled=false
app.email.admin-address=admin@test.local
spring.mail.from=noreply@test.local

# Database - Use H2 in-memory or test database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate - Use H2 dialect for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Logging
logging.level.root=WARN
logging.level.com.davydcr.document=DEBUG
