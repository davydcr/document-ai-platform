# ============================================================
# Application Configuration - Document AI Platform
# ============================================================

# Spring Boot Application
spring.application.name=document-ai-platform
server.port=8080
server.servlet.context-path=/api

# ============================================================
# Database Configuration (PostgreSQL)
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/document_ai_platform
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ============================================================
# JPA / Hibernate Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================
# Flyway Database Migration Configuration
# ============================================================
spring.flyway.enabled=true
spring.flyway.clean-disabled=true
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.table=flyway_schema_history

# ============================================================
# Logging Configuration
# ============================================================
logging.level.root=INFO
logging.level.com.davydcr.document=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# ============================================================
# Server Configuration
# ============================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================================
# Error Handling
# ============================================================
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================================
# Jackson Configuration (JSON Serialization)
# ============================================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# ============================================================
# OCR Configuration (Tesseract)
# ============================================================
app.ocr.engine=tesseract
app.ocr.temp-dir=/var/document-ai/temp
app.ocr.tessdata-path=
app.ocr.languages=por+eng

# ============================================================
# Document Storage Configuration
# ============================================================
app.document.upload-dir=/var/document-ai/uploads
app.document.max-file-size=52428800

# ============================================================
# Classification / LLM Configuration (Semana 6)
# ============================================================
# Habilitar classificação com LLM real
app.classification.llm-enabled=false
# URL do serviço Ollama (padrão: localhost:11434)
app.classification.llm-url=http://ollama:11434
# Modelo a usar (padrão: mistral, alternativas: llama2:7b, neural-chat:7b, orca-mini:3b)
app.classification.llm-model=mistral

# ============================================================
# File Upload Configuration
# ============================================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ============================================================
# Actuator & Observabilidade - Semana 4
# ============================================================
management.endpoints.web.exposure.include=health,metrics,prometheus,info,env
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Prometheus metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.logback=true
management.metrics.enable.tomcat=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.version=1.0.0

# Distributed Tracing
management.tracing.sampling.probability=1.0
spring.application.name=document-ai-platform

# Logging
logging.level.root=INFO
logging.level.com.davydcr.document=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - [%thread] - %-5level - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
spring.servlet.multipart.max-request-size=50MB
