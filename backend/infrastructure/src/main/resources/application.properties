# ============================================================
# Application Configuration - Document AI Platform
# ============================================================

# Spring Boot Application
spring.application.name=document-ai-platform
server.port=8080
server.servlet.context-path=/api

# ============================================================
# Database Configuration (PostgreSQL)
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/document_ai_platform
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ============================================================
# JPA / Hibernate Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================
# Flyway Database Migration Configuration
# ============================================================
spring.flyway.enabled=true
spring.flyway.clean-disabled=true
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.table=flyway_schema_history

# ============================================================
# Logging Configuration
# ============================================================
logging.level.root=INFO
logging.level.com.davydcr.document=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# ============================================================
# Server Configuration
# ============================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================================
# Error Handling
# ============================================================
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================================
# Jackson Configuration (JSON Serialization)
# ============================================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
